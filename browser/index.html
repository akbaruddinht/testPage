    <section>
      <main>
        <div id="browserShow">
        </div>
        <div id="userAgent">
        </div>
        <script type="text/javascript">
          var ua= navigator.userAgent,
          browser = ua.match(/(opera|chrome|ucbrowser|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
          document.getElementById('browserShow').innerHTML = browser[1];
          document.getElementById('userAgent').innerHTML = ua;
        </script>

      </main>
    </section>
