  <style type="text/css">
  .browser {max-width: 300px; margin: 5% auto;}
  .browser:after {content: ''; clear: both; display: block; height: 0; }
  .browser-type div, .browser-version div {font-size: 32px; font-weight: bold; margin-top: 10px; }
  .browser-type {float: left; }
  .browser-version {float: right; text-align: right; }
  #userAgent {font-size: 10px; position: absolute; bottom: 0; left: 0; right: 0; width: 96%; text-align: center; padding: 10px 2%; background: #fafafa}
  </style>
</head>
<body>
  <!-- #header -->
  <div class="header" >
    <div class="container">
      <div class="logo">
        <a href="/"><span>uilab.in</span></a>
      </div>
      <nav class="nav clearfix">
        <ul class="clearfix">
          <li><a href="/">Home</a></li>
          <li><a href="/blog">Blog</a></li>
          <li><a href="/projects">Projects</a></li>
          <li><a href="/about">About</a></li>
        </ul>
      </nav>
    </div>
  </div>
  <!-- /header -->

  <!-- #section -->
  <section>
    <main>
      <div class="browser">
        <div class="browser-type">
          <label>Browser</label>
          <div id="browserType"></div>
        </div>
        <div class="browser-version">
          <label>Version</label>
          <div id="browserVersion"></div>
        </div>
      </div>
      <div id="userAgent"></div>
    </main>
  </section>
  <!-- /section -->

  <script type="text/javascript">
  var browser = (function() {
    var ua= navigator.userAgent, tem,
    M = ua.match(/(ucbrowser|opera mini|miuibrowser(?=\/))\/?\s*(\d+)/i) || [];
    !M.toString() && (M = ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || []);
    if(/trident/i.test(M[1])){
      tem=  /\brv[ :]+(\d+)/g.exec(ua) || [];
      return 'IE '+(tem[1] || '');
    }
    if(M[1]=== 'Chrome'){
      tem= ua.match(/\b(OPR|Edge)\/(\d+)/);
      if(tem!= null) return tem.slice(1).join(' ').replace('OPR', 'Opera');
    }
    M= M[2]? [M[1], M[2]]: [navigator.appName, navigator.appVersion, '-?'];
    if ('safari'.indexOf(M[1].toLowerCase()) > -1) {
      if((tem= ua.match(/version\/(\d+)/i))!= null) M.splice(1, 1, tem[1]);
    }
    return M;
  })();
  document.getElementById('browserType').innerHTML = browser[0];
  document.getElementById('browserVersion').innerHTML = browser[1];
  document.getElementById('userAgent').innerHTML = navigator.userAgent;
  </script>

</body>
